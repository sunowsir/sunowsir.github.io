# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: Sunow's Club
subtitle: This is Sunowsir's club.
description: 
keywords:
author: sunowsir
language: zh-CN
timezone:

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://yoursite.com
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: true
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:
  
# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 10
  order_by: -date
  
# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: Annie

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: git
  repo: git@github.com:sunowsir/sunowsir.github.io.git
  branch: master
  message: update pages build


search:
  path: search.json
  zipPath: search.zip
  versionPath: searchVersion.txt
  field: post
  #field: post, page or all


feed:
     type: atom
     path: atom.xml
     limit: 20
     hub:
     content:
     content_limit: 140
     content_limit_delim: ' '
     order_by: -date


markdown_it_plus:
    highlight: true
    html: true
    xhtmlOut: true
    breaks: true
    langPrefix:
    linkify: true
    typographer:
    quotes: “”‘’
    pre_class: highlight
    plugins:
        - plugin:
            name: markdown-it-sub
            enable: true
        - plugin:
            name: markdown-it-abbr 
            enable: true
        - plugin:
            name: markdown-it-ins 
            enable: true
        - plugin:
            name: markdown-it-mark
            enable: true
        - plugin:
            name: markdown-it-katex 
            enable: true
        - plugin:
            name: markdown-it-toc-and-anchor 
            enable: true
        - plugin:
            name: markdown-it-regexp 
            enable: true
        - plugin:
            name: markdown-it-imsize 
            enable: true
        - plugin:
            name: markdown-it-deflist 
            enable: true
        - plugin:
            name: markdown-it-container 
            enable: true
            options: success
        - plugin:
            name: markdown-it-container 
            enable: true
            options: info
        - plugin:
            name: markdown-it-container 
            enable: true
            options: warning
        - plugin:
            name: markdown-it-container 
            enable: true
            options: danger
        - plugin:
            name: markdown-it-emoji
            enable: true
            options: 
                shortcuts: {}


math:
  enable: true
  per_page: false
  engine: mathjax

